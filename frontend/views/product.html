<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
<div class="container mt-5" >
    <div class="row">
        <!-- Product Images -->
        <div class="col-md-6 mb-4">
            <img src="" alt="Product" class="img-fluid rounded mb-3 product-image" id="mainImage" style="width: 100%; max-width: 400px; display: block; margin-left: auto; margin-right: auto;">
            
            <!-- Thumbnails row -->
            <div class="thumbnail-row mx-auto" style="max-width: 100%;">
                <div class="d-flex justify-content-between" style="display: flex; gap: 10px;">
                    <img src="" alt="Thumbnail 1" class="thumbnail rounded active"
                        onclick="changeImage(event, this.src)" style="width: 32%; height: 120px; object-fit: cover; cursor: pointer;">
                    <img src="" alt="Thumbnail 2" class="thumbnail rounded active"
                        onclick="changeImage(event, this.src)" style="width: 32%; height: 120px; object-fit: cover; cursor: pointer;">
                    <img src="" alt="Thumbnail 3" class="thumbnail rounded"
                        onclick="changeImage(event, this.src)" style="width: 32%; height: 120px; object-fit: cover; cursor: pointer;">
                </div>
            </div>
        </div>

        <!-- Product Details -->
        <div class="col-md-6">
            <h2 class="mb-3">Mystic Dawn</h2>
            <div class="mb-3"><span class="h4 me-2">$54.99</span></div>
            <p class="mb-4">Experience the best organic Mystic Dawn, from untouched Bosnian valleys. This perfume will leave you refreshed, peaceful and ready for the day.</p>
        
            <div class="mb-4">
                <label for="quantity" class="form-label">Quantity:</label>
                <input type="number" class="form-control" id="quantity" value="1" min="1" style="width: 80px;">
            </div>
            <button class="btn btn-primary btn-lg mb-3 me-2" id = "addToCartBtn">
                    <i class="bi bi-cart-plus"></i> Add to Cart
                </button>
            <button class="btn btn-outline-secondary btn-lg mb-3" id="addToWishlistBtn">
                    <i class="bi bi-heart"></i> Add to Wishlist
                </button>
            <div class="mt-4">
                <h5>Category:</h5>
                <ul id="product-category-list"></ul>
            </div>
        </div>
    </div>
    <hr class="my-5">

    <h3 class="text-center mb-4" style="color: #6e0e9b;">You might also like</h3>
    <div class="row justify-content-center">
    <div id="recommendations-row" class="row justify-content-center">
    
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function changeImage(event, src) {
            document.getElementById('mainImage').src = src;
            document.querySelectorAll('.thumbnail').forEach(thumb => thumb.classList.remove('active'));
            event.target.classList.add('active');
        }
</script>
