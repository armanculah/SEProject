<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form id = "signup-form">
                    <div class="text-center"><h1 class="mt-1 mb-5 pb-1">Sign Up</h1></div>
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="name" name = "name" class="form-control form-control-lg" />
                        <label class="form-label" for="name">Full Name</label>
                    </div>
                    

                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="address" name = "address" class="form-control form-control-lg" />
                        <label class="form-label" for="address">Address</label>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div data-mdb-input-init class="form-outline">
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text" id="basic-addon1">@</span>
                                    <input type="text" id="username" name = "username" class="form-control form-control-lg" aria-describedby="basic-addon1" />
                                </div>
                                <label class="form-label" for="username">Username</label>
                            </div>
                        </div>

                        <!-- Date of Birth Input -->
                        <div class="col-md-6">
                            <div data-mdb-input-init class="form-outline">
                                <input type="date" id="date_of_birth"  name ="date_of_birth" class="form-control form-control-lg" />
                                <label class="form-label" for="date_of_birth">Date of Birth</label>
                            </div>
                        </div>
                    </div>

                    <!-- Email input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="email" id="email" name = "email" class="form-control form-control-lg" />
                        <label class="form-label" for="email">E-mail Address</label>
                    </div>

                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" id="password" name = "password" class="form-control form-control-lg" />
                        <label class="form-label" for="password">Password</label>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" id="repeat_password_signup" name = "repeat_password_signup"  class="form-control form-control-lg" />
                        <label class="form-label" for="repeat_password_signup">Confirm Password</label>
                    </div>

                    <!-- Submit button -->
                    <button type="submit"  data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block">Sign in</button>
                    <p class="text-center text-muted mt-5 mb-0">Already have an account? <a href="#login" class="fw-bold text-body"><u>Sign In Here!</u></a></p>
                </form>
            </div>
        </div>
    </div>
</section>

<script src="./services/user-service.js"></script>
<script>
  $(document).ready(function () {
    UserService.init();
  });
</script>
