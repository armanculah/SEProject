<div class="modal fade" id="edit_modal" aria-labelledby="edit_modal_label">

          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

        <div class="modal-body">
          <form id="edit_profile_form">
            <div class="row">

                          <input type="file" class="form-control d-none" id="profile_picture" name = "file" onchange="displaySelectedImage(event, 'selectedImage')" />
                      </div>
                  </div>
              </div>
              <!-- Username input -->
              <div class="mb-3 col-6">
                <label class="form-label" for="edit_username">Username</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                  </div>
                  <input name="edit_username" type="text" class="form-control form-control-md" id="edit_username" value="Edinaaa">
                </div>
              </div>
  
              <!-- Birthday input -->
              <div class="mb-3 col-6">
                <label class="form-label" for="edit_date_of_birth">Date of Birth</label>
                <input name="edit_date_of_birth" type="date" id="edit_date_of_birth" class="form-control form-control-md" value="2002-8-14" />
              </div>
            </div>
  
            <!-- Fullname input -->
            <div class="mb-3">
              <label class="form-label" for="edit_name">Full Name</label>
              <input name="edit_name" id="edit_name" class="form-control form-control-md" value="Edina Kurto" />
            </div>
  
            <!-- Email input -->
            <div class="mb-3">
              <label class="form-label" for="edit_email">Email address</label>
              <input name="edit_email" type="email" id="edit_email" class="form-control form-control-md" value="edina.kurto@stu.ibu.edu.ba" />
            </div>
  
            <!-- Address input -->
