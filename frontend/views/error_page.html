<section id="error_page" style="
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: calc(100vh - 60px); /* Adjust based on your header height */
    background: linear-gradient(135deg, #ffffff, #b3afb6);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 4rem 2rem 2rem;
">
    <div style="
        background-color: #6e0e9b;
        border: 2px solid #ffffff33;
        border-radius: 15px;
        padding: 3rem 2rem;
        box-shadow: 0 8px 24px #443a47;
        color: #ffffff;
        text-align: center;
        max-width: 500px;
        width: 100%;
        backdrop-filter: blur(6px);
        margin-top: 5vh; /* This offsets it slightly down */
    ">
        <p style="font-size: 2rem; margin: 0.5rem 0;">Sorry... Something went wrong!</p>
        <p style="font-size: 1.2rem; margin-bottom: 2rem;">
            You are not authorized to access this page. Please log in or contact support.
        </p>
        <a href="#login" style="
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #ffffff;
            color: #6e0e9b;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        " onmouseover="this.style.backgroundColor='#dddddd'; this.style.transform='scale(1.05)';"
           onmouseout="this.style.backgroundColor='#ffffff'; this.style.transform='scale(1)';">
            Log in
        </a>
    </div>
</section>
